<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="container">
		<div class="hero">
			<input type="text" name="display" id="screen" placeholder="0" >
			<button onclick="c()">C</button>
			<button onclick="del()">DEL</button>
			<button onclick="display('%')">%</button>
			<button onclick="display('/')">รท</button>
			<button onclick="display('7')">7</button>
			<button onclick="display('8')">8</button>
			<button onclick="display('9')">9</button>
			<button onclick="display('*')">x</button>
			<button onclick="display('4')">4</button>
			<button onclick="display('5')">5</button>
			<button onclick="display('6')">6</button>
			<button onclick="display('-')">-</button>
			<button onclick="display('1')">1</button>
			<button onclick="display('2')">2</button>
			<button onclick="display('3')">3</button>
			<button onclick="display('+')">+</button>
			<button onclick="display('.')">.</button>
			<button onclick="display('0')">0</button>
			<button onclick="result()" id="result">=</button>
		</div>
		<div class="hero2">
			<input type="text" name="display" id="screen2" placeholder="0" >

			<button onclick="display2('+')">+</button>
			<button onclick="display2('.')">.</button>
			<button onclick="display2('0')">0</button>
			<button onclick="result2()" id="result">=</button>
		</div>
	</div>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
